name: NodeJS with Grunt + Playwright

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  e2e:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]  # Node >=20 para Angular 19

    steps:
    # 1Ô∏è‚É£ Checkout repo de tests
    - name: Checkout tests repo
      uses: actions/checkout@v4

    # 2Ô∏è‚É£ Clonar frontend
    - name: Clone frontend
      run: git clone https://github.com/jhonnierdlc/front-test.git front-test

    # 3Ô∏è‚É£ Clonar backend
    - name: Clone backend
      run: git clone https://github.com/jhonnierdlc/back-test.git back-test

    # 4Ô∏è‚É£ Instalar dependencias backend
    - name: Install backend dependencies
      run: npm install --legacy-peer-deps
      working-directory: ./back-test

    # 5Ô∏è‚É£ Levantar backend en segundo plano
    - name: Start backend
      run: npm run start &
      working-directory: ./back-test

    # 6Ô∏è‚É£ Instalar dependencias frontend
    - name: Install frontend dependencies
      run: npm install --legacy-peer-deps
      working-directory: ./front-test

    # 7Ô∏è‚É£ Build frontend
    - name: Build frontend
      run: npm run build
      working-directory: ./front-test

# 8Ô∏è‚É£ Servir frontend de manera confiable
    - name: Serve frontend
  run: |
    npm install -g serve wait-on
    serve -s dist/employee-app -l 4200 --single &
    npx wait-on http://localhost:4200 --timeout 90000
    sleep 5
  working-directory: ./front-test

    # 9Ô∏è‚É£ Instalar dependencias de tests y Playwright
    - name: Install test dependencies
      run: |
        npm install --legacy-peer-deps
        chmod +x node_modules/.bin/playwright
        npx playwright install --with-deps
      working-directory: .

    # üîü Ejecutar Playwright mediante script de npm
    - name: Run Playwright tests
      run: npm run test:e2e
      working-directory: .
      env:
        BASE_URL: http://localhost:4200

    # 1Ô∏è‚É£1Ô∏è‚É£ Subir reporte HTML
    - name: Upload Playwright report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: playwright-report
        path: ./playwright-report/
