name: NodeJS + Angular + Playwright

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}

    - name: Install dependencies
      run: |
        npm install
        npm install --save-dev webpack webpack-cli grunt @playwright/test

    - name: Build Angular / Run Grunt
      run: |
        grunt

    - name: Start Angular server
      run: |
        # Servir tu proyecto Angular desde la carpeta dist
        npm install -g serve
        serve -s ./dist -l 4200 &
        # Esperar a que el servidor est√© disponible
        npx wait-on http://localhost:4200

    - name: Run Playwright tests
      run: |
        npx playwright test --reporter=html

    - name: Upload Playwright report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: playwright-report-${{ github.run_id }}
        path: playwright-report/
